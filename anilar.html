  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('emirim-icin/background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1100;
      color: #fff;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    .sidebar a {
      display: block;
      padding: 15px 30px;
      color: #ff6f91;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #ffe3ea;
    }

    .sidebar.active {
      left: 0;
    }

    .content {
      padding: 80px 20px 40px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
      color: #fff;
    }

    h1 {
      color: #ffccdd;
      margin-bottom: 30px;
    }

    .photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 16px;
  justify-content: center;
  padding: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

.photo-grid img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

    @media (max-width: 768px) {
      .menu-btn {
        font-size: 26px;
        top: 15px;
        left: 15px;
      }

      .sidebar {
        width: 200px;
      }

      .sidebar a {
        font-size: 16px;
      }

      .photo-grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }

      .photo-grid img {
        width: 140px;
      }
    }
  </style>
