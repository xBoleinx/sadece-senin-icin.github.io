<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎥Videolarımız</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('emirim-icin/background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 20px;
      color: #ff6f91;
      display: block;
      font-weight: bold;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #ffe3ea;
    }

    .openbtn {
      font-size: 28px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: white;
      padding: 10px 20px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
    }

    .openbtn:hover {
      color: #ffdddd;
    }

    .sidebar-hidden .sidebar {
      left: -260px;
    }

    .main {
      margin-left: 250px;
      padding: 60px 20px 20px;
      transition: margin-left 0.3s;
    }

    .sidebar-hidden .main {
      margin-left: 0;
    }

    h1 {
      text-align: center;
      color: white;
      margin-top: 30px;
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 30px 10px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .video-gallery video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    @media (max-width: 1200px) {
      .video-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .main {
        margin-left: 0;
      }

      .sidebar-hidden .sidebar {
        left: -210px;
      }

      .sidebar-open .main {
        margin-left: 200px;
      }
    }
  </style>
</head>
